<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="board">

        <div class="players">
            <button class="player player1" value="player">
                Player
            </button>
            <button class="play">
                Play
            </button>
            <button class="player player2" value="player">
                Player
            </button>
        </div>

        <div class="game">
            <button class="tile" value="00"></button>
            <button class="tile" value="01"></button>
            <button class="tile" value="02"></button>

            <div class="horizontal-line"></div>

            <button class="tile" value="10"></button>
            <button class="tile" value="11"></button>
            <button class="tile" value="12"></button>

            <div class="horizontal-line"></div>

            <button class="tile" value="20"></button>
            <button class="tile" value="21"></button>
            <button class="tile" value="22"></button>
        </div>
        <div class="vertical-line" style="right: 37.5%;"></div>
        <div class="vertical-line" style="left: 37.5%"></div>
    </div>

    <div class="winner"></div>

    <script src="./script.js"></script>
</body>
</html>
